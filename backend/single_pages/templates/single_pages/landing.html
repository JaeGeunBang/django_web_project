<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <Title> Django Test</Title>

  <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
  <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">
</head>
<body>
  {% include 'blog/navbar.html' %}

  <section>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-lg-6">
          <h1 class="mt-5">Do It Django</h1>
          <p> djang를 통해 블로그 사이트를 만들었다.</p>
        </div>
        <div class="col-lg-5 mt-5">
          <h2> Blog - Recent posts</h2>
          {% for post in recent_posts %}
            <div class="card mt-1">
              <div class="card-body">
                <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark"> {{ post.title }} </a></h6>
                <span">
                  <img class="mr-1 rounded-circle" width="20px" src="{{ post.get_avatar_url }}" alt="{{ post.author }}">
                  {{ post.author.username }}
                  &nbsp;
                  &nbsp;
                  {{ post.created_at }}
                </span>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>

  <div class="fixed-bottom">
    {% include 'blog/footer.html' %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
